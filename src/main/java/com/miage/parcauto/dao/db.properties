# Fichier de propriétés pour la connexion à la base de données ParcAuto

db.driver=com.mysql.cj.jdbc.Driver
# Assurez-vous que le nom de la base de données `ParcAuto` est correct
# et que le serveur est accessible sur `db:3306` (si vous utilisez Docker Compose comme dans vos fichiers)
# ou `localhost:3306` si la DB tourne localement.
# Ajoutez `serverTimezone=UTC` ou une timezone appropriée si nécessaire.
db.url=jdbc:mysql://localhost:3306/ParcAuto?useSSL=false&serverTimezone=Europe/Paris&allowPublicKeyRetrieval=true
db.username=root
# db.password=votremotdepasse # Si vous avez défini un mot de passe pour root
db.password= # Laissez vide si root n'a pas de mot de passe (configuration par défaut de votre dump SQL)

# Options supplémentaires (commentées par défaut)
# db.mysql.useUnicode=true
# db.mysql.characterEncoding=UTF-8